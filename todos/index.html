<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/a9065648a3.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href="styles.css">

    <title>To Dos</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo List</h1>
            <form  class="search">
                <input type="text" class="form-control text-auto searchbar" name="search" placeholder="Search ToDos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Complete Js lectures</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Complete Js practice</span>
                    <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Complete React.js lectures</span>
                    <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Complete React.js practice</span>
                    <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form  class="text-center add my-4">
            <label  class="text-light">Add new To Do......</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>


    </div>

    <script src="app.js"></script>
</body>
</html>
